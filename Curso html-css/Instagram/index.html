<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png">
        </div>
        <div class="instagram-continue">
            <div class="card">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto perfil">
                </div>
                <a href="/" class="instagram-login">Continue como loremipsun</a>
                <a href="/" class="instagram-logout">Remover conta</a>
            </div>
            <div class="card">
                <p class="not-account"> Não é loremipsun</p>
                <p class="not-account">
                    <span class="link-blue">
                        Alternar Contas 
                    </span>
                    ou
                    <span class="link-blue">
                        Inscrever-se
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o app</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="" alt="">
                    </a>
                    <a href="#" class="app-download">
                        <img src="" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
